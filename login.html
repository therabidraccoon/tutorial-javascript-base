<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />

    <title>Document</title>
    <script src="js/login.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">LOGIN</h5>
          <div class="form-group">
            <div class="row">
              <div class="col-md-8">
                <label for="username">USERNAME</label>
                <input type="text" class="form-control" id="username" />
              </div>
              <div class="col-md-4">
                <label for="password">PASSWORD</label>
                <input type="password" class="form-control" id="password" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <button class="btn btn-success bg-yellow" onclick="login()">
                LOGIN
              </button>
            </div>
            <div class="col-md-3">
              <button class="btn btn-success" onclick="printToken()">
                TOKEN
              </button>
            </div>
            <div class="col-md-3">
              <button class="btn btn-success" onclick="test()">GET USER</button>
            </div>
            <div class="col-md-3">
              <button class="btn btn-success" onclick="testPromise()">
                TIMEOUT
              </button>
            </div>
          </div>
        </div>
      </div>
      <div
        id="loading-spinner"
        class="spinner-border"
        role="status"
        style="display: none"
      >
        <span class="sr-only">Loading...</span>
      </div>
      <h2 id="welcome" style="display: none">Benvenuto!</h2>
      <p id="dati-utente"></p>
    </div>
  </body>
</html>
