<!DOCTYPE html>

    <link href="css/style.css" rel="stylesheet" />

    <script>
      function modificaContentDiv() {
        var mainContentDiv = document.getElementById("content");
        mainContentDiv.innerHTML = "<h2> WOW WOW </h2>";
      }

      function countup() {
        for (var i = 0; i < 5; i++) {
          console.log(i);
        }
        console.log(i);
      }

      function counterAdd() {
        let count = document.getElementById("countup").innerText;
        count = count + 1;
        document.getElementById("countup").innerText = count;
      }
    </script>
  </head>

  <body>
